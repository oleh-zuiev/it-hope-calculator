<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="_container">
      <div class="result-container _flex">
        <div>0</div>
      </div>
      <div class="_flex btn-container">
        <div class="first-row _flex">
          <div class="btn first-row-grey">AC</div>
          <div class="btn first-row-grey">+/-</div>
          <div class="btn first-row-grey">%</div>
          <div class="btn orange-bg">&#247;</div>
        </div>
        <div class="second-row _flex">
          <div class="btn">7</div>
          <div class="btn">8</div>
          <div class="btn">9</div>
          <div class="btn orange-bg">&#215;</div>
        </div>
        <div class="third-row _flex">
          <div class="btn">4</div>
          <div class="btn">5</div>
          <div class="btn">6</div>
          <div class="btn orange-bg">-</div>
        </div>
        <div class="fourth-row _flex">
          <div class="btn">1</div>
          <div class="btn">2</div>
          <div class="btn">3</div>
          <div class="btn orange-bg">+</div>
        </div>
        <div class="last-row _flex">
          <div class="btn btn-0">0</div>
          <div class="btn">,</div>
          <div class="btn orange-bg">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
