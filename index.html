<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="_container">
      <div class="result-container _flex">
        <div class="js-result-screen">0</div>
      </div>
      <div class="_flex btn-container">
        <div class="first-row _flex">
          <div class="btn first-row-grey js-acBtn">AC</div>
          <div class="btn first-row-grey js-oppSignBtn">+/-</div>
          <div class="btn first-row-grey js-percentBtn">%</div>
          <div class="btn orange-bg js-divisionBtn">/</div>
        </div>
        <div class="second-row _flex">
          <div class="btn js-sevenBtn">7</div>
          <div class="btn js-eightBtn">8</div>
          <div class="btn js-nineBtn">9</div>
          <div class="btn orange-bg js-multiplyBtn">X</div>
        </div>
        <div class="third-row _flex">
          <div class="btn js-fourBtn">4</div>
          <div class="btn js-fiveBtn">5</div>
          <div class="btn js-sixBtn">6</div>
          <div class="btn orange-bg js-subtractBtn">-</div>
        </div>
        <div class="fourth-row _flex">
          <div class="btn js-oneBtn">1</div>
          <div class="btn js-twoBtn">2</div>
          <div class="btn js-threeBtn">3</div>
          <div class="btn orange-bg js-addBtn">+</div>
        </div>
        <div class="last-row _flex">
          <div class="btn btn-0 js-zeroBtn">0</div>
          <div class="btn js-pointBtn">.</div>
          <div class="btn orange-bg js-isBtn">=</div>
        </div>
      </div>
    </div>
    <script defer src="./JS/main.js"></script>
  </body>
</html>
